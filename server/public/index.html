<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>server calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>
            Server side Calculator
            </h1>

            <form id="inputForm">
                <input type="number" id="firstNumber" class="form-control" />
                <button id="plusBtn">+</button>
                <button id="minusBtn">-</button>
                <button id="divideBtn">/</button>
                <button id="multiplybtn">*</button>
                <input type="number" id="secondNumber" class="form-control" />
                <button id="equalBtn">=</button>
                <button id="clrBtn">C</button>
            </form>

            <h2>Your Answer :</h2>
